
{% for message in chats %}
    {% if (message.msg_by or message.msg_to) != session.uid %}
        <div class="" style="text-align:right; padding:2px 5px;">
            <p>
                <span class="" style="background-color: #659fe0;color: #fff;margin: 1px 0;padding: 6px 12px; border-radius: 12px;"> {{message.body}}</span>
            </p>
        </div>
    {% else %}
        <div class="" style="text-align:left; padding:2px 5px;">
            <p>
                <span class="" style="background-color: #667380;color: #fff;margin: 1px 0;padding: 6px 12px; border-radius: 12px;"> {{message.body}}</span>
            </p>
        </div>
    {% endif %}
{% endfor %}
